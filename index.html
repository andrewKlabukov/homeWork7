<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Калькулятор</title>
</head>
<body>

  <div class="wrap">
    <div class="calc-screen">
      <p>0</p>
    </div>
    <div class="buttons">
          

      <div class="btn seven">7</div>
      <div class="btn eight">8</div>
      <div class="btn nine">9</div>
      <div class="btn plus-minus bg-grey">+/-</div>
      <div class="btn delete bg-grey">&larr;</div>     

      <div class="btn four">4</div>
      <div class="btn five">5</div>
      <div class="btn six">6</div>
      <div class="btn myltiply bg-darkgrey">*</div>
      <div class="btn division bg-darkgrey">/</div>     

      <div class="btn one">1</div>
      <div class="btn two">2</div>
      <div class="btn three">3</div>
      <div class="btn minus bg-darkgrey">-</div>
      <div class="btn equal bg-blue">=</div>      

      <div class="btn ac bg-red">c</div> 
      <div class="btn zero">0</div>
      <div class="btn dot">.</div>
      <div class="btn plus bg-darkgrey">+</div>
      
    </div>
  </div>
</body>
</html>
